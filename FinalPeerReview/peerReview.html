<!DOCTYPE html>
<html>
<head>
    <title>Peer Review</title>
    <style>
    body { 
        font-family: Garamond, serif; 
        font-size: 16px;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: top;
        min-height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        color: #fa64a5;
        margin-bottom: 10px;
    }

    hr {
        width: 100%;
        border: 1px solid #ddd;
        margin-bottom: 10px;
    }

    p#selectText {
        text-align: center;
        font-size: 14px;
        margin-bottom: 20px;
    }

    button {
        font-family: Garamond, serif;
        padding: 10px 20px;
        font-size: 20px;
        color: white;
        background-color: #fa64a5;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #d14d86;
    }

    #summarizedText {
        margin-top: 0px;
        padding: 15px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        max-width: 600px;
        word-wrap: break-word;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    select {
        font-family: Garamond, serif;
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #333;
    }
</style>
</head>
<body>
    <h1>Peer Review</h1>
    <hr />
    <p id="selectText">Simply select text, and we will work our magic to summarize it in a neat, concise, and easy-to-learn manner! :)</p>

    <!-- Dropdowns for selecting summary type and length -->
    <div>
        <label for="lengthDropdown">Select Summary Length: </label>
        <select id="lengthDropdown">
            <option value="long">Long</option>
            <option value="medium">Medium</option>
            <option value="short">Short</option>
        </select>

        <label for="typeDropdown">Select Summary Type: </label>
        <select id="typeDropdown">
            <option value="key-points">Key Points</option>
            <option value="tl;dr">TL;DR</option>
            <option value="teaser">Teaser</option>
            <option value="headline">Headline</option>
        </select>
    </div>

    <!-- Area to display summarized text -->
    <div>
        <p id="summarizedText">Our Summary Here!</p>
    </div>
    
    <button id="btn">Summarize!</button>

    <!-- Dropdown and button for questions -->
    <div>
        <label for="questionDropdown">Ask a Question: </label>
        <select id="questionDropdown">
            <option value="tell-me-more">Tell me more</option>
            <option value="why-is-this-important">Why is this important?</option>
            <option value="how-can-i-use-this">How can I use this?</option>
        </select>
        <button id="askBtn">Ask!</button>
    </div>

    <!-- Area to display AI response -->
    <div>
        <p id="aiResponse">AI Response Here!</p>
    </div>

    <script src="peerReview.js"></script>
</body>
</html>
